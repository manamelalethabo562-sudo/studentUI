<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Nexus • Capture Profile</title>
  
  <!-- Google Fonts - Futuristic + clean -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'ambient-dark': '#0a0e1a',
            'ambient-darker': '#05070f',
            'neon-cyan': '#00f0ff',
            'neon-purple': '#c084fc',
            'glow-cyan': 'rgba(0, 240, 255, 0.15)',
            'glow-purple': 'rgba(192, 132, 252, 0.12)',
          },
          boxShadow: {
            'glow-sm': '0 0 12px 2px var(--tw-shadow-color)',
            'glow-md': '0 0 25px 6px var(--tw-shadow-color)',
          },
          backgroundImage: {
            'ambient-gradient': 'linear-gradient(135deg, #0a0e1a 0%, #120d1f 50%, #0a0e1a 100%)',
          },
        }
      }
    }
  </script>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeJ-v25H3e8H6SOAJlhss81RO6aSPzhzk",
      authDomain: "student-co-45e92.firebaseapp.com",
      projectId: "student-co-45e92",
      storageBucket: "student-co-45e92.firebasestorage.app",
      messagingSenderId: "55508513562",
      appId: "1:55508513562:web:d38cc47b259ffecc9432a3",
      measurementId: "G-1VVHXLGPF6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;           // Expose for script access
    window.addDoc = addDoc;   // Expose
    window.collection = collection;
    window.serverTimestamp = serverTimestamp;
  </script>
</head>

<body class="bg-ambient-dark text-gray-100 min-h-screen font-sans antialiased">
  <!-- Background ambient effect -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-1/3 -left-1/3 w-2/3 h-2/3 bg-glow-cyan rounded-full blur-3xl opacity-30 animate-pulse-slow"></div>
    <div class="absolute -bottom-1/4 -right-1/4 w-3/4 h-3/4 bg-glow-purple rounded-full blur-3xl opacity-20 animate-pulse-slow delay-1000"></div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg">
      <!-- Card with glassmorphism -->
      <div class="backdrop-blur-xl bg-black/30 border border-white/10 rounded-2xl shadow-2xl shadow-glow-cyan/20 overflow-hidden">
        <div class="px-8 py-10">
          <h1 class="text-4xl font-orbitron font-bold text-center mb-2 tracking-wider bg-gradient-to-r from-neon-cyan to-neon-purple bg-clip-text text-transparent">
            Student Nexus
          </h1>
          <p class="text-center text-gray-400 mb-10 text-sm">Enter the future of your academic identity</p>

          <form id="studentForm" class="space-y-6">
            <!-- Name -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
              <input 
                type="text" 
                id="name" 
                required
                class="w-full px-4 py-3 bg-black/40 border border-neon-cyan/30 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-white placeholder-gray-500"
                placeholder="e.g. Lethabo"
              />
            </div>

            <!-- Surname -->
            <div>
              <label for="surname" class="block text-sm font-medium text-gray-300 mb-1">Surname</label>
              <input 
                type="text" 
                id="surname" 
                required
                class="w-full px-4 py-3 bg-black/40 border border-neon-cyan/30 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-white placeholder-gray-500"
                placeholder="e.g. Nkosi"
              />
            </div>

            <!-- ID / Student Number -->
            <div>
              <label for="studentId" class="block text-sm font-medium text-gray-300 mb-1">Student ID / National ID</label>
              <input 
                type="text" 
                id="studentId" 
                required
                class="w-full px-4 py-3 bg-black/40 border border-neon-cyan/30 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-white placeholder-gray-500"
                placeholder="e.g. 2005123456789 or STU-2026-0042"
              />
            </div>

            <!-- Submit Button -->
            <button 
              type="submit"
              class="w-full py-4 bg-gradient-to-r from-neon-cyan to-neon-purple rounded-lg font-medium text-lg shadow-glow-md shadow-glow-purple hover:shadow-glow-md hover:shadow-glow-cyan transform hover:scale-[1.02] transition-all duration-300"
            >
              Launch Profile →
            </button>
          </form>

          <p id="message" class="mt-6 text-center text-sm hidden"></p>
        </div>
      </div>

      <p class="text-center text-gray-500 text-xs mt-8">Student Co © 2026 • Powered by Firebase</p>
    </div>
  </div>

  <!-- Form submission logic -->
  <script type="module">
    const form = document.getElementById('studentForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const studentId = document.getElementById('studentId').value.trim();

      if (!name || !surname || !studentId) {
        showMessage('Please fill in all fields.', 'text-red-400');
        return;
      }

      try {
        await addDoc(collection(db, "students"), {
          name,
          surname,
          studentId,
          createdAt: serverTimestamp(),
          // You can add more later: grade, class, email, photoURL, etc.
        });

        showMessage('Profile captured successfully! Welcome to the future.', 'text-neon-cyan');
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        showMessage('Error saving data. Check console.', 'text-red-400');
      }
    });

    function showMessage(text, colorClass) {
      message.textContent = text;
      message.className = `mt-6 text-center text-sm ${colorClass}`;
      message.classList.remove('hidden');
      setTimeout(() => message.classList.add('hidden'), 6000);
    }
  </script>

  <!-- Subtle pulse animation -->
  <style>
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50%      { opacity: 0.35; transform: scale(1.05); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 18s infinite ease-in-out;
    }
    .delay-1000 {
      animation-delay: 1s;
    }
  </style>
</body>
</html>
