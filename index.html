<!DOCTYPE html>
<html lang="en" class="scroll-smooth light" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student"Co" ‚Ä¢ Capture Profile (Realtime DB)</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'ambient-light': '#f8f9fc',
            'ambient-dark': '#0a0e1a',
            'text-light': '#1e293b',
            'text-dark': '#e2e8f0',
            'text-muted-light': '#64748b',
            'text-muted-dark': '#94a3b8',
            'neon-cyan': '#00d4ff',
            'neon-purple': '#a855f7',
            'glow-cyan': 'rgba(0, 212, 255, 0.18)',
            'glow-purple': 'rgba(168, 85, 247, 0.15)',
          },
          boxShadow: {
            'glow-sm': '0 0 12px 2px var(--tw-shadow-color)',
            'glow-md': '0 0 25px 6px var(--tw-shadow-color)',
            'glass-light': '0 10px 30px -10px rgba(0,0,0,0.1)',
            'glass-dark': '0 10px 30px -10px rgba(0,0,0,0.6)',
          },
          animation: {
            'spin-slow': 'spin 1.2s linear infinite',
            'fadeIn': 'fadeIn 0.4s ease-out',
          },
          keyframes: {
            spin: { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } },
            fadeIn: { '0%': { opacity: 0, transform: 'scale(0.95)' }, '100%': { opacity: 1, transform: 'scale(1)' } }
          }
        }
      }
    }
  </script>

  <!-- Firebase Realtime Database -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeJ-v25H3e8H6SOAJlhss81RO6aSPzhzk",
      authDomain: "student-co-45e92.firebaseapp.com",
      projectId: "student-co-45e92",
      storageBucket: "student-co-45e92.firebasestorage.app",
      messagingSenderId: "55508513562",
      appId: "1:55508513562:web:d38cc47b259ffecc9432a3",
      measurementId: "G-1VVHXLGPF6",
      databaseURL: "https://student-co-45e92-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.ref = ref;
    window.set = set;
    window.serverTimestamp = serverTimestamp;
  </script>
</head>

<body class="min-h-screen font-sans antialiased transition-colors duration-300">

  <!-- Theme toggle button -->
  <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-3 rounded-full bg-white/80 dark:bg-gray-800/80 border border-gray-200 dark:border-gray-700 shadow-lg hover:scale-110 transition-transform duration-200">
    <span class="text-xl">‚òÄÔ∏è</span>
  </button>

  <!-- Ambient background glows -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-1/3 -left-1/4 w-3/4 h-3/4 bg-glow-cyan rounded-full blur-3xl opacity-20 dark:opacity-30 animate-pulse-slow"></div>
    <div class="absolute -bottom-1/3 -right-1/4 w-3/4 h-3/4 bg-glow-purple rounded-full blur-3xl opacity-15 dark:opacity-25 animate-pulse-slow delay-1000"></div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden transition-opacity duration-300">
    <div class="backdrop-blur-xl bg-white/80 dark:bg-black/50 border border-gray-200/60 dark:border-white/10 rounded-2xl shadow-2xl shadow-glow-cyan/30 max-w-md w-full mx-4 p-8 animate-fadeIn">
      <h2 class="text-3xl font-orbitron font-bold text-center mb-4 bg-gradient-to-r from-neon-cyan to-neon-purple bg-clip-text text-transparent">
        Profile Created!
      </h2>
      <p class="text-center text-text-light dark:text-text-dark mb-6">
        Your student number has been generated successfully.
      </p>
      <div class="bg-black/10 dark:bg-white/10 rounded-xl p-5 mb-6 text-center">
        <p class="text-sm text-text-muted-light dark:text-text-muted-dark mb-2">Student Number</p>
        <p id="modalStudentNumber" class="text-2xl font-bold font-mono tracking-wider text-neon-cyan break-all"></p>
      </div>
      <p class="text-center text-sm text-text-muted-light dark:text-text-muted-dark mb-8">
        Please save this number safely ‚Äî it's your unique identifier.
      </p>
      <div class="flex justify-center gap-4">
        <button id="closeModal" class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-800 text-white rounded-full font-medium hover:opacity-90 transition">
          Close
        </button>
        <button id="copyStudentNumber" class="px-6 py-3 bg-gradient-to-r from-neon-cyan to-neon-purple text-white rounded-full font-medium hover:shadow-glow-md hover:shadow-glow-cyan transition">
          Copy Number
        </button>
      </div>
    </div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg">
      <div class="backdrop-blur-xl bg-white/70 dark:bg-black/30 border border-gray-200/60 dark:border-white/10 rounded-2xl shadow-glass-light dark:shadow-glass-dark shadow-glow-cyan/10 overflow-hidden transition-all duration-300">
        <div class="px-8 py-10">

          <!-- Typing title -->
          <h1 class="text-4xl md:text-5xl font-orbitron font-bold text-center mb-2 tracking-wider min-h-[1.2em]">
            <span id="typing" class="bg-gradient-to-r from-neon-cyan to-neon-purple bg-clip-text text-transparent"></span>
            <span id="cursor" class="cursor inline-block w-4 h-8 bg-neon-cyan animate-blink ml-1 align-middle"></span>
          </h1>

          <p class="text-center text-text-muted-light dark:text-text-muted-dark mb-10 text-sm transition-colors">Real-time student onboarding ‚Ä¢ Powered by Firebase</p>

          <form id="studentForm" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark mb-1 transition-colors">First Name</label>
              <input type="text" id="name" required class="w-full px-4 py-3 bg-white dark:bg-black/40 border border-gray-300 dark:border-neon-cyan/30 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500" placeholder="e.g. Lethabo" />
            </div>

            <div>
              <label for="surname" class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark mb-1 transition-colors">Surname</label>
              <input type="text" id="surname" required class="w-full px-4 py-3 bg-white dark:bg-black/40 border border-gray-300 dark:border-neon-cyan/30 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500" placeholder="e.g. Nkosi" />
            </div>

            <div>
              <label for="idNumber" class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark mb-1 transition-colors">ID Number / Passport</label>
              <input type="text" id="idNumber" required pattern="[0-9]{13}|[A-Za-z0-9]{8,20}" title="Enter a valid 13-digit SA ID or passport/reference number" class="w-full px-4 py-3 bg-white dark:bg-black/40 border border-gray-300 dark:border-neon-cyan/30 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500" placeholder="e.g. 9205135678089" />
            </div>

            <div>
              <label for="cellNumber" class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark mb-1 transition-colors">Cell Number</label>
              <input type="tel" id="cellNumber" required pattern="(\+27|0)[1-9][0-9]{8}" title="Enter a valid South African mobile number" class="w-full px-4 py-3 bg-white dark:bg-black/40 border border-gray-300 dark:border-neon-cyan/30 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500" placeholder="e.g. 0821234567" />
            </div>

            <button 
              type="submit"
              id="submitBtn"
              class="w-full py-4 px-8 bg-gradient-to-r from-neon-cyan to-neon-purple rounded-full font-medium text-lg text-white shadow-glow-md shadow-glow-purple hover:shadow-glow-md hover:shadow-glow-cyan transform hover:scale-[1.03] active:scale-[0.98] transition-all duration-300 flex items-center justify-center gap-3 disabled:opacity-70 disabled:cursor-not-allowed"
            >
              <span id="btnText">Create Profile</span>
              <span id="btnIcon" class="text-xl">‚Üí</span>
              <span id="spinner" class="hidden inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin-slow"></span>
            </button>
          </form>

          <p id="message" class="mt-6 text-center text-sm hidden"></p>
        </div>
      </div>

      <p class="text-center text-gray-500 dark:text-gray-400 text-xs mt-8 transition-colors">Student"Co" ¬© 2026 ‚Ä¢ Realtime Edition</p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    // Theme Toggle
    const html = document.documentElement;
    const toggleBtn = document.getElementById('theme-toggle');
    const icon = toggleBtn.querySelector('span');

    function setTheme(theme) {
      if (theme === 'dark') {
        html.classList.add('dark');
        html.setAttribute('data-theme', 'dark');
        icon.textContent = 'üåô';
      } else {
        html.classList.remove('dark');
        html.setAttribute('data-theme', 'light');
        icon.textContent = '‚òÄÔ∏è';
      }
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    toggleBtn.addEventListener('click', () => {
      const current = html.classList.contains('dark') ? 'dark' : 'light';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // Typing Animation
    const typingElement = document.getElementById('typing');
    const cursorElement = document.getElementById('cursor');
    const text = 'Student"Co"';
    let index = 0;

    function type() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 120);
      } else {
        cursorElement.style.display = 'none';
      }
    }

    window.addEventListener('load', () => {
      setTimeout(type, 800);
    });

    // Modal Elements
    const successModal = document.getElementById('successModal');
    const modalStudentNumber = document.getElementById('modalStudentNumber');
    const closeModalBtn = document.getElementById('closeModal');
    const copyBtn = document.getElementById('copyStudentNumber');

    closeModalBtn.addEventListener('click', () => {
      successModal.classList.add('hidden');
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(modalStudentNumber.textContent)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => { copyBtn.textContent = 'Copy Number'; }, 2000);
        })
        .catch(err => console.error('Copy failed', err));
    });

    // Form + Auto Student Number + Modal
    const form = document.getElementById('studentForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnIcon = document.getElementById('btnIcon');
    const spinner = document.getElementById('spinner');

    function generateStudentNumber() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `STU-${year}${month}${day}${hours}${minutes}${seconds}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name       = document.getElementById('name').value.trim();
      const surname    = document.getElementById('surname').value.trim();
      const idNumber   = document.getElementById('idNumber').value.trim();
      const cellNumber = document.getElementById('cellNumber').value.trim();

      if (!name || !surname || !idNumber || !cellNumber) {
        alert('Please complete all fields.');
        return;
      }

      submitBtn.disabled = true;
      btnText.textContent = 'Creating...';
      btnIcon.classList.add('hidden');
      spinner.classList.remove('hidden');

      const studentNumber = generateStudentNumber();
      const studentRef = ref(db, `students/${studentNumber}`);

      try {
        await set(studentRef, {
          name,
          surname,
          idNumber,
          cellNumber,
          studentNumber,
          createdAt: serverTimestamp(),
        });

        // Show modal
        modalStudentNumber.textContent = studentNumber;
        successModal.classList.remove('hidden');

        // Auto-close after 12 seconds
        setTimeout(() => {
          successModal.classList.add('hidden');
        }, 12000);

        form.reset();
      } catch (error) {
        console.error("Save error:", error);
        alert('Failed to create profile ‚Äî check console.');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Create Profile';
        btnIcon.classList.remove('hidden');
        spinner.classList.add('hidden');
      }
    });
  </script>

  <!-- Animations -->
  <style>
    @keyframes pulse-slow { 0%, 100% { opacity: 0.15; transform: scale(1); } 50% { opacity: 0.28; transform: scale(1.04); } }
    .animate-pulse-slow { animation: pulse-slow 20s infinite ease-in-out; }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    .animate-blink { animation: blink 1s step-end infinite; }
  </style>
</body>
</html>
