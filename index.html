  <script type="module">
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Re-declare for scope access in this block if needed, or rely on window globals from head
    const auth = window.auth;
    const provider = window.provider;
    const db = window.db;

    // --- DOM ELEMENTS ---
    const loginSection = document.getElementById('loginSection');
    const appContent = document.getElementById('appContent');
    const userBar = document.getElementById('userBar');
    const userAvatar = document.getElementById('userAvatar');
    const userNameDisplay = document.getElementById('userNameDisplay');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // --- AUTH LOGIC ---

    // 1. Listen for Auth State Changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        console.log("User signed in:", user.email);
        
        // Update UI
        userAvatar.src = user.photoURL;
        userNameDisplay.textContent = user.displayName;
        
        loginSection.classList.add('hidden');
        appContent.classList.remove('hidden');
        appContent.classList.add('animate-fadeIn');
        userBar.classList.remove('hidden');
      } else {
        // User is signed out
        console.log("User signed out");
        
        loginSection.classList.remove('hidden');
        appContent.classList.add('hidden');
        userBar.classList.add('hidden');
      }
    });

    // 2. Handle Login
    googleLoginBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .catch((error) => {
          console.error("Login failed", error);
          alert("Login failed: " + error.message);
        });
    });

    // 3. Handle Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth).catch((error) => console.error("Logout failed", error));
    });

    // --- THEME LOGIC (Existing) ---
    const html = document.documentElement;
    const toggleBtn = document.getElementById('theme-toggle');
    const icon = toggleBtn.querySelector('span');

    function setTheme(theme) {
      if (theme === 'dark') {
        html.classList.add('dark');
        html.setAttribute('data-theme', 'dark');
        icon.textContent = 'üåô';
      } else {
        html.classList.remove('dark');
        html.setAttribute('data-theme', 'light');
        icon.textContent = '‚òÄÔ∏è';
      }
      localStorage.setItem('theme', theme);
    }
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    toggleBtn.addEventListener('click', () => {
      const current = html.classList.contains('dark') ? 'dark' : 'light';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // --- FORM LOGIC (Existing + Updated for Auth) ---
    const form = document.getElementById('studentForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnIcon = document.getElementById('btnIcon');
    const spinner = document.getElementById('spinner');
    
    // Modal
    const successModal = document.getElementById('successModal');
    const modalStudentNumber = document.getElementById('modalStudentNumber');
    const closeModalBtn = document.getElementById('closeModal');
    const copyBtn = document.getElementById('copyStudentNumber');
    const printPdfBtn = document.getElementById('printPdfBtn');
    const shareEmailBtn = document.getElementById('shareEmailBtn');
    const shareWhatsAppBtn = document.getElementById('shareWhatsAppBtn');
    let currentStudentNumber = '';

    closeModalBtn.addEventListener('click', () => successModal.classList.add('hidden'));
    
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(currentStudentNumber)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
        });
    });

    function generateStudentNumber() {
      const now = new Date();
      return `STU-${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const user = auth.currentUser;
      if (!user) {
        alert("You must be signed in to submit.");
        return;
      }

      const name       = document.getElementById('name').value.trim();
      const surname    = document.getElementById('surname').value.trim();
      const idNumber   = document.getElementById('idNumber').value.trim();
      const cellNumber = document.getElementById('cellNumber').value.trim();

      if (!name || !surname || !idNumber || !cellNumber) return;

      submitBtn.disabled = true;
      btnText.textContent = 'Creating...';
      btnIcon.classList.add('hidden');
      spinner.classList.remove('hidden');

      const studentNumber = generateStudentNumber();
      currentStudentNumber = studentNumber;

      const studentRef = ref(db, `students/${studentNumber}`);

      try {
        await set(studentRef, {
          name,
          surname,
          idNumber,
          cellNumber,
          studentNumber,
          createdAt: serverTimestamp(),
          // CAPTURE AUDIT TRAIL
          capturedBy: user.email,
          capturedByUid: user.uid,
          capturedByName: user.displayName || 'Unknown'
        });

        modalStudentNumber.textContent = studentNumber;
        successModal.classList.remove('hidden');
        form.reset();
      } catch (error) {
        console.error("Save error:", error);
        alert('Failed to create profile. Check console.');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Create Profile';
        btnIcon.classList.remove('hidden');
        spinner.classList.add('hidden');
      }
    });

    // Print & Share Handlers (Same as before)
    printPdfBtn.addEventListener('click', () => {
      const w = window.open('', '_blank');
      w.document.write(`<html><body onload="window.print()" style="font-family:sans-serif;text-align:center;padding:50px;"><h1 style="color:#00d4ff">Student"Co"</h1><br>Student Number:<br><h2 style="background:#f0f9ff;padding:20px;">${currentStudentNumber}</h2></body></html>`);
      w.document.close();
    });
    
    shareEmailBtn.addEventListener('click', () => {
        window.location.href = `mailto:?subject=Student Profile&body=Student Number: ${currentStudentNumber}`;
    });
    
    shareWhatsAppBtn.addEventListener('click', () => {
        window.open(`https://wa.me/?text=Student Number: ${currentStudentNumber}`, '_blank');
    });
  </script>
