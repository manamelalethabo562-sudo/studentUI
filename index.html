<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student"Co" • Capture Profile (Realtime DB)</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'ambient-light': '#f8f9fc',
            'ambient-lighter': '#ffffff',
            'text-dark': '#1e293b',
            'text-muted': '#64748b',
            'neon-cyan': '#00d4ff',
            'neon-purple': '#a855f7',
            'glow-cyan': 'rgba(0, 212, 255, 0.18)',
            'glow-purple': 'rgba(168, 85, 247, 0.15)',
          },
          boxShadow: {
            'glow-sm': '0 0 12px 2px var(--tw-shadow-color)',
            'glow-md': '0 0 25px 6px var(--tw-shadow-color)',
            'glass': '0 10px 30px -10px rgba(0,0,0,0.1)',
          },
        }
      }
    }
  </script>

  <!-- Firebase Realtime Database -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeJ-v25H3e8H6SOAJlhss81RO6aSPzhzk",
      authDomain: "student-co-45e92.firebaseapp.com",
      projectId: "student-co-45e92",
      storageBucket: "student-co-45e92.firebasestorage.app",
      messagingSenderId: "55508513562",
      appId: "1:55508513562:web:d38cc47b259ffecc9432a3",
      measurementId: "G-1VVHXLGPF6",
      databaseURL: "https://student-co-45e92-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.ref = ref;
    window.set = set;
    window.serverTimestamp = serverTimestamp;
  </script>
</head>

<body class="bg-ambient-light text-text-dark min-h-screen font-sans antialiased">
  <!-- Ambient background glows (softer in light mode) -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-1/3 -left-1/4 w-3/4 h-3/4 bg-glow-cyan rounded-full blur-3xl opacity-20 animate-pulse-slow"></div>
    <div class="absolute -bottom-1/3 -right-1/4 w-3/4 h-3/4 bg-glow-purple rounded-full blur-3xl opacity-15 animate-pulse-slow delay-1000"></div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg">
      <div class="backdrop-blur-xl bg-white/70 border border-gray-200/60 rounded-2xl shadow-glass shadow-glow-cyan/10 overflow-hidden">
        <div class="px-8 py-10">

          <!-- Typing title -->
          <h1 class="text-4xl md:text-5xl font-orbitron font-bold text-center mb-2 tracking-wider min-h-[1.2em]">
            <span id="typing" class="bg-gradient-to-r from-neon-cyan to-neon-purple bg-clip-text text-transparent"></span>
            <span id="cursor" class="cursor inline-block w-4 h-8 bg-neon-cyan animate-blink ml-1 align-middle"></span>
          </h1>

          <p class="text-center text-text-muted mb-10 text-sm">Real-time identity sync • Powered by Firebase</p>

          <form id="studentForm" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-text-muted mb-1">First Name</label>
              <input 
                type="text" 
                id="name" 
                required 
                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-text-dark placeholder-gray-400"
                placeholder="e.g. Lethabo" 
              />
            </div>

            <div>
              <label for="surname" class="block text-sm font-medium text-text-muted mb-1">Surname</label>
              <input 
                type="text" 
                id="surname" 
                required 
                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-text-dark placeholder-gray-400"
                placeholder="e.g. Nkosi" 
              />
            </div>

            <div>
              <label for="studentId" class="block text-sm font-medium text-text-muted mb-1">Student ID</label>
              <input 
                type="text" 
                id="studentId" 
                required 
                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-neon-cyan focus:shadow-glow-sm focus:shadow-glow-cyan transition-all duration-300 text-text-dark placeholder-gray-400"
                placeholder="e.g. STU-2026-0042" 
              />
            </div>

            <button 
              type="submit"
              class="w-full py-4 bg-gradient-to-r from-neon-cyan to-neon-purple rounded-lg font-medium text-lg text-white shadow-glow-md shadow-glow-purple hover:shadow-glow-md hover:shadow-glow-cyan transform hover:scale-[1.02] transition-all duration-300"
            >
              Sync Profile →
            </button>
          </form>

          <p id="message" class="mt-6 text-center text-sm hidden"></p>
        </div>
      </div>

      <p class="text-center text-gray-500 text-xs mt-8">Student"Co" © 2026 • Realtime Edition</p>
    </div>
  </div>

  <!-- Typing animation + form logic -->
  <script type="module">
    // Typing Animation
    const typingElement = document.getElementById('typing');
    const cursorElement = document.getElementById('cursor');
    const text = 'Student"Co"';
    let index = 0;

    function type() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 120);
      } else {
        cursorElement.style.display = 'none';
      }
    }

    window.addEventListener('load', () => {
      setTimeout(type, 800);
    });

    // Form submission
    const form = document.getElementById('studentForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name      = document.getElementById('name').value.trim();
      const surname   = document.getElementById('surname').value.trim();
      const studentId = document.getElementById('studentId').value.trim();

      if (!name || !surname || !studentId) {
        showMessage('Complete all fields to sync.', 'text-red-500');
        return;
      }

      const studentRef = ref(db, `students/${studentId}`);

      try {
        await set(studentRef, {
          name,
          surname,
          studentId,
          createdAt: serverTimestamp(),
        });
        showMessage('Profile synced in real-time!', 'text-neon-cyan');
        form.reset();
      } catch (error) {
        console.error("Save error:", error);
        showMessage('Sync failed — check console.', 'text-red-500');
      }
    });

    function showMessage(text, colorClass) {
      message.textContent = text;
      message.className = `mt-6 text-center text-sm font-medium ${colorClass}`;
      message.classList.remove('hidden');
      setTimeout(() => message.classList.add('hidden'), 5000);
    }
  </script>

  <!-- Animations -->
  <style>
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50%      { opacity: 0.28; transform: scale(1.04); }
    }
    .animate-pulse-slow { animation: pulse-slow 20s infinite ease-in-out; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }
    .animate-blink {
      animation: blink 1s step-end infinite;
    }
  </style>
</body>
</html>
